<div class="d-flex justify-content-center pt-5">
  <div class="row container d-flex justify-content-center">
    <div class="col-md-12">
      <div class="card px-3">
        <div class="card-body">
          <h4 class="card-title">Create new todo</h4>

          <div class="list-container d-flex flex-row">
            <div class="w-50">
              <form (ngSubmit)="submitForm()">
                <div class="form-group font-bold mb-4">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" [(ngModel)]="newTask.title" name="title" required>

                </div>
                <div class="form-group font-bold mb-4">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" [(ngModel)]="newTask.description" name="description"
                    rows="3" required></textarea>
                </div>
                <div class="form-group font-bold mb-4">
                  <label for="dueDate">Due Date</label>
                  <input type="date" class="form-control mb-3" id="dueDate" [(ngModel)]="newTask.dueDate" name="dueDate"
                    required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
            <div class="w-50 p-4">Some info</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
