<app-mainnavbar></app-mainnavbar>


<router-outlet></router-outlet>



<div class="container pt-5 ">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title d-flex flex-row justify-content-between align-items-center">
            <h4 class="m-0">Add Task</h4>
            <button [routerLink]="['/task-list']" class="btn btn-outline-secondary">Back</button>
          </div>
          <div class="list-container">
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
              <div class="form-group fw-bold mb-4">
                <label for="title">Title</label>
                <input id="title" class="form-control" type="text" formControlName="title">
                <div *ngIf="taskForm.controls['title'].invalid && (taskForm.controls['title'].dirty || taskForm.controls['title'].touched)"
                  class="text-danger opacity">
                  Please enter title
                </div>
              </div>
              <div class="form-group fw-bold mb-4">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
              </div>
              <div class="form-group fw-bold mb-4">
                <label for="dueDate">Due Date</label>
                <input id="dueDate" type="date" class="form-control" formControlName="dueDate">
                <div *ngIf="taskForm.controls['dueDate'].invalid && (taskForm.controls['dueDate'].dirty || taskForm.controls['dueDate'].touched)"
                  class="text-danger opacity">
                  Please select Due Date
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
