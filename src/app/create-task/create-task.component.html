<div class="d-flex justify-content-center pt-5">
  <div class="row container d-flex justify-content-center">
    <div class="col-md-12 w-50">
      <div class="card px-3">
        <div class="card-body">
          <div class="card-title d-flex flex-row justify-content-between">
            <h4 class="">Add Task</h4>
            <button [routerLink]="['/list']" class="btn btn-outline-secondary">Back</button>
          </div>
          <div class="list-container">
            <form #taskForm="ngForm" (ngSubmit)="submitForm()">
              <div class="form-group fw-bold mb-4">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="newTask.title" name="title" required
                  #title="ngModel">
                <span class="text-danger" *ngIf="(title.touched || taskForm.submitted) && title.errors?.['required']">
                  Title is required
                </span>
              </div>
              <div class="form-group fw-bold mb-4">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="newTask.description" name="description"
                  rows="3"></textarea>
              </div>
              <div class="col-12 fw-bold">
                <label for="dueDate">Due Date</label>
                <div class="input-group">
                  <input class="form-control mb-3" placeholder="yyyy-mm-dd" [(ngModel)]="newTask.dueDate" ngbDatepicker #d="ngbDatepicker" #dueDate="ngModel" name="dueDate" required>
                  <button class="btn btn-outline-secondary pm-0" (click)="d.toggle()" type="button"><fa-icon [icon]="faCalender"></fa-icon></button></div>
                <span class="text-danger opacity"
                  *ngIf="(dueDate.touched || taskForm.submitted) && dueDate.errors?.['required']">
                  Due Date is required
                </span>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!taskForm.form.valid">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
