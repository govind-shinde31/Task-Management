<div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <h2 class="text- center">Task List</h2>
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          <li *ngFor="let task of tasks let i = index" class="list-group-item mb-2 d-flex justify-content-between align-items-center" [ngClass]="{'completed-task': task.completed}" >
            <span class="font-bold"(click)="showDescription(task)">{{ task.title }}</span>
            <div>
              <span class="bold badge-pill">{{ task.dueDate | date:'dd/MM/yy' }}</span>
              <button class="btn btn-primary mx-1" (click)="deleteTask(task)">Delete</button>
              <button class="btn btn-primary mx-1" (click)="edit(task.id)">Edit</button>
              <span class="btn btn-success mx-1" (click)="completeTask(task.id)" *ngIf="!task.completed">Complete</span>
            </div>
          </li>
          <div *ngIf="selectedTask">
            <h3>{{ selectedTask.title }}</h3>
            <p>{{ selectedTask.description }}</p>
            <p> {{selectedTask.dueDate}} </p>
            <p>{{selectedTask.completed}}</p>
          </div>
          
          <!-- <app-description ></app-description> -->
        </ul>
      </div>
      <div class="col-md-4">
        <!-- Add any additional content here, like filters or task creation -->
      </div>
    </div>
  </div>
