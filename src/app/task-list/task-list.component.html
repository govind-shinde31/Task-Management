<div class="d-flex justify-content-center pt-5">
  <div class="row container d-flex justify-content-center">
    <div class="col-md-12">
      <div class="card px-3">
        <div class="card-body">
          <h4 class="card-title">Todo list</h4>
          <div class="list-container">
            <ul>
              <li *ngFor="let task of tasks" [class.completed]="task.completed">
                <div class="d-flex flex-row">
                  <div class="checkbox"><input class="checkbox" type="checkbox" [checked]="task.completed"
                      (change)="markCompleted(task.id, $event)"> </div>
                  <div class="title" [routerLink]="['/detail-task', task.id]">
                    {{task.title}}
                    <p style="font-style: italic;">Due Date -  {{task.dueDate}} </p>  
                  </div>
                  <div class="ml-auto">
                    <button [routerLink]="['/edit-task', task.id]" class="mr-1 b-none text-primary"><fa-icon
                        [icon]="faEdit"></fa-icon></button>
                    <button (click)="deleteTask(task.id)" class="b-none text-danger"><fa-icon
                        [icon]="faTrash"></fa-icon></button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
