<div class="d-flex justify-content-center pt-5">
    <div class="row container d-flex justify-content-center">
        <div class="col-md-12">
            <div class="card px-3">
                <div class="card-body">
                    <h4 class="card-title">Edit Task</h4>

                    <div class="list-container">
                        <form (ngSubmit)="submitForm()">
                            <div class="form-group font-bold mb-4">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" [(ngModel)]="task.title"
                                    name="title" required>

                            </div>
                            <div class="form-group font-bold mb-4">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" [(ngModel)]="task.description"
                                    name="description" rows="3" required></textarea>
                            </div>
                            <div class="form-group font-bold mb-4">
                                <label for="dueDate">Due Date</label>
                                <input type="date" class="form-control mb-3" id="dueDate" [(ngModel)]="task.dueDate"
                                    name="dueDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
