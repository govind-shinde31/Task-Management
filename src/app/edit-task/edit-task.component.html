<div class="d-flex justify-content-center pt-5">
    <div class="row container d-flex justify-content-center">
        <div class="col-md-12">
            <div class="card px-3">
                <div class="card-body">
                    <div class="card-title d-flex flex-row justify-content-between">
                        <h4 class="">Edit Task</h4>
                        <button [routerLink]="['/list']" class="btn btn-outline-secondary">Back</button>
                    </div>
                    <div class="list-container">
                        <form #editForm="ngForm" (ngSubmit)="submitForm()">
                            <div class="form-group font-bold mb-4">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" [(ngModel)]="task.title" name="title"
                                    #title="ngModel" required />
                                <span class="text-danger"
                                    *ngIf="(title.touched || editForm.submitted) && title.errors?.['required']">
                                    Title is required
                                </span>
                            </div>
                            <div class="form-group font-bold mb-4">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" [(ngModel)]="task.description"
                                    name="description" rows="3"></textarea>
                            </div>
                            <div class="form-group font-bold mb-4">
                                <label for="dueDate">Due Date </label>
                                <input type="date" class="form-control mb-3" id="dueDate" [(ngModel)]="task.dueDate"
                                    name="dueDate" required />
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
